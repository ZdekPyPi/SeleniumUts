name: Deploy to PyPI

on:
  push:
    branches: [ main, master ] # Roda sempre que houver push ou merge na main

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions to PyPI
    runs-on: ubuntu-latest
    
    # Permiss√µes necess√°rias para o Trusted Publishing (m√©todo sem senha)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar depend√™ncias de build
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build do pacote
        run: python -m build

      - name: Publicar no PyPI
        # Este step usa o Trusted Publishing do PyPI
        uses: pypa/gh-action-pypi-publish@release/v1